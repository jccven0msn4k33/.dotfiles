# =============================================================================
# Tmux Configuration - Minimal Setup
# =============================================================================

# Set prefix to Ctrl-b (default)
set-option -g prefix C-b

# Enable mouse support
set -g mouse on

# Set terminal colors to 256-color mode
set -g default-terminal "screen-256color"

# Increase history limit
set -g history-limit 5000

# =============================================================================
# Key Bindings
# =============================================================================

# Split panes with | and -
bind | split-window -h
bind - split-window -v

# Navigate panes with arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Create new window with c
bind c new-window

# Close window/pane with x
bind x kill-pane

# Reload config with r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# =============================================================================
# Status Bar - SteamOS Theme
# =============================================================================

# Status bar background and foreground
set -g status-style bg="#0E1419",fg="#00BFFF"

# Status bar refresh interval
set -g status-interval 1

# Left status - session name
set -g status-left "#[bg=#00BFFF,fg=#0E1419,bold] #{session_name} #{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} #[default] "
set -g status-left-length 20

# Right status - git status and time
# Display gitmux if installed, otherwise just show time
if-shell 'command -v gitmux >/dev/null 2>&1' \
    'set -g status-right "#(gitmux -cfg $HOME/.gitmux.conf \"#{pane_current_path}\") #{battery_color_bg} POW: #{battery_icon} #{battery_percentage} #{battery_remain} #[bg=#00BFFF,fg=#0E1419,bold] %a %h-%d %H:%M:%S #[default]"' \
    'set -g status-right "#{battery_color_bg} POW: #{battery_icon} #{battery_percentage} #{battery_remain} #[bg=#00BFFF,fg=#0E1419,bold] %a %h-%d %H:%M:%S #[default]"'
set -g status-right-length 100

# Window status
set -g window-status-format "#[bg=#1a2332,fg=#00BFFF] #W "
set -g window-status-current-format "#[bg=#00BFFF,fg=#0E1419,bold] #W #[default]"

# =============================================================================
# Pane Border Colors
# =============================================================================

# Steam dark theme borders
set -g pane-border-style fg="#0E1419"
set -g pane-active-border-style fg="#00BFFF"

# =============================================================================
# Plugins
# =============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

run '~/.tmux/plugins/tpm/tpm'
